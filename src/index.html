<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Netflix font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Netflix+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="netflix-heading">
        <h1>Mixflix</h1>
      </div>
      <div class="search-container">
        <input type="text" id="search" placeholder="Search for movies..." />
        <button>Search</button>
      </div>
      <div id="movies-container" class="movies-container">
        <!-- Movies will be displayed here -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
